<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="res://logo_house"></Image>
        <Label class="header" text="Мобильный Дом"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout *ngIf="isLoggingIn"
                             row="0"
                             class="input-field">
                    <TextField class="input"
                               hint="Телефон"
                               [isEnabled]="!processing"
                               keyboardType="phone"
                               autocorrect="true"
                               autocapitalizationType="none"
                               [(ngModel)]="user.phone"
                               returnKeyType="next"
                               (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>


                <StackLayout row="2" *ngIf="!isLoggingIn" class="input-field">
                    <TextField #confirmPassword
                               class="input"
                               [isEnabled]="!processing"
                               hint="Код"
                               secure="true"
                               [(ngModel)]="user.code"
                               returnKeyType="done"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>-->

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="isLoggingIn ? 'Получить код' : 'Отправить'" [isEnabled]="!processing"
                (tap)="isLoggingIn ? submit() : login()" class="btn btn-primary m-t-20"></Button>
    </StackLayout>


</FlexboxLayout>
