<FlexboxLayout
        flexDirection="column"
        alignItems="stretch"
        alignContent="stretch"
        justifyContent="center">
    <ListView class="list-group" [items]="countries"  style="height:1250px">
        <ng-template let-country="item">
            <FlexboxLayout flexDirection="row" class="list-group-item">
                <Label [text]="country.name" class="list-group-item-heading" verticalAlignment="center"
                       style="width: 60%"></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>

</FlexboxLayout>
