<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu"
                android:visibility="collapsed"
                (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Аккаунт"></Label>
</ActionBar>


<StackLayout class="page page-content" orientation="vertical" style="margin: 15">
    <StackLayout orientation="horizontal" >
        <Label  text="Фамилия: " style="font-size: 16; color: black;"></Label>
        <Label style="font-size: 16;"  [text]="data.first_name"></Label>
    </StackLayout>
    <StackLayout orientation="horizontal" >
        <Label  text="Имя: " style="font-size: 16; color: black;"></Label>
        <Label style="font-size: 16;"  [text]="data.last_name"></Label>
    </StackLayout>
    <StackLayout orientation="horizontal" >
        <Label  text="E-mail: " style="font-size: 16; color: black;"></Label>
        <Label style="font-size: 16;"  [text]="data.email"></Label>
    </StackLayout>
    <StackLayout orientation="horizontal" >
        <Label  text="Телефон: " style="font-size: 16; color: black;"></Label>
        <Label style="font-size: 16;"  [text]="data.phone"></Label>
    </StackLayout>
</StackLayout>
