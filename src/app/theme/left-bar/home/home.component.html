<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed"
                      icon="res://menu"
                      (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu"
                android:visibility="collapsed"
                (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title"
           text="Мобильный дом"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <TabView>
        <StackLayout *tabItem="{title: 'Новости'}">
            <hs-news></hs-news>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Камеры'}">
            <hs-camers></hs-camers>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Сервисы'}">
            <hs-service></hs-service>
        </StackLayout>
       <!-- <StackLayout *tabItem="{title: 'Чат'}">
            <hs-chats></hs-chats>
        </StackLayout>-->
    </TabView>
</GridLayout>
