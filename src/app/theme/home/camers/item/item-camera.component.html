<ActionBar title="Video" class="action-bar">
</ActionBar>

<StackLayout>
    <VideoPlayer id="nativeVideoPlayer" controls="true" autoplay="true" height="300" src="https://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></VideoPlayer>
    <Button class="btn btn-primary" text="Play" (tap)="play()"></Button>
    <Button class="btn btn-primary" text="Pause" (tap)="pause()"></Button>
    <Button class="btn btn-primary" text="Go To 30 seconds" (tap)="seekToTime()"></Button>
</StackLayout>
