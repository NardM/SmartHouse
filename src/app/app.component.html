RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/NativeScript/SideDrawer/getting-started
-->
<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" text="Мутигуллин Ленар"></Label>
            <Label class="footnote" text="test@mail.com"></Label>
        </StackLayout>
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *"
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/home')"
                            (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Домой" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *"
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/meter-reading')"
                            (tap)="onNavItemTap('/meter-reading')">
                    <Label col="0" text="&#xf1ea;" class="fa"></Label>
                    <Label col="1" text="Отправить показание счетчиков" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *"
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/login')"
                            (tap)="onNavItemTap('/login')">
                    <Label col="0" text="&#xf1ea;" class="fa"></Label>
                    <Label col="1" text="Login ы" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *"
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/history-payment')"
                            (tap)="onNavItemTap('/history-payment')">
                    <Label col="0" text="&#xf1ea;" class="fa"></Label>
                    <Label col="1" text="История оплаты счетов" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *"
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/feedback')"
                            (tap)="onNavItemTap('/feedback')">
                    <Label col="0" text="&#xf003;" class="fa"></Label>
                    <Label col="1" text="Связаться с УК" class="p-r-10"></Label>
                </GridLayout>


                <GridLayout columns="auto, *"
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/about-uk')"
                            (tap)="onNavItemTap('/about-uk')">
                    <Label col="0" text="&#xf129;" class="fa"></Label>
                    <Label col="1" text="Информация о УК" class="p-r-10"></Label>
                </GridLayout>


                <GridLayout columns="auto, *"
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/about-app')"
                            (tap)="onNavItemTap('/about-app')">
                    <Label col="0" text="&#xf129;" class="fa"></Label>
                    <Label col="1" text="Информация о приложении" class="p-r-10"></Label>
                </GridLayout>


                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *"
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/settings')"
                            (tap)="onNavItemTap('/settings')">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="Settings" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
